{% extends "layout.html" %}

{% block content %}
    <div class="result-container">
        <h1>Prediction Result</h1>
        
        <div class="result-card {% if 'High Risk' in prediction_text %}high-risk{% else %}low-risk{% endif %}">
            <h2>{{ prediction_text }}</h2>
            <p class="confidence">Confidence: {{ confidence }}</p>
        </div>
        
        <div class="input-summary">
            <h3>Your Input Values:</h3>
            <table>
                {% for feature, value in features %}
                <tr>
                    <td>{{ feature.replace('_', ' ') }}:</td>
                    <td>{{ value }}</td>
                </tr>
                {% endfor %}
            </table>
        </div>
        
        <a href="/" class="btn-back">New Assessment</a>
    </div>
{% endblock %}
